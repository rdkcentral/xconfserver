<div class="form-inline pull-left">
    <div class="form-group" style="display: inline-block; float: left">
            <span ng-if="!currentData.asSelect">
                <input type="text" class="form-control search-input" placeholder="Search by {{currentData.name.friendlyName}}"
                       id="singleSearchParam"
                       ng-hide="currentData.name.friendlyName === 'Key and Value'"
                       ng-model="searchQuery.value"
                       ng-model-options="{debounce: {'default': 200}}"
                       ng-change="search(currentData.name.apiArgs, searchQuery.value)"/>
                <input type="text" class="form-control" placeholder="Search by Key"
                       id="multipleSearchByKey"
                       ng-show="currentData.name.friendlyName === 'Key and Value'"
                       ng-model="searchQuery.multipleKey"
                       ng-model-options="{debounce: {'default': 200}}"
                       ng-change="search(currentData.name.apiArgs, searchQuery.multipleKey)"/>
                <input type="text" class="form-control" placeholder="Search by Value"
                       id="multipleSearchByValue"
                       ng-show="currentData.name.friendlyName === 'Key and Value'"
                       ng-model="searchQuery.multipleValue"
                       ng-model-options="{debounce: {'default': 200}}"
                       ng-change="search(currentData.name.apiArgs, searchQuery.multipleValue)"/>
            </span>
    </div>
    <div class="form-group" style="display: inline-block; float: left">
        <div class="btn-group">
            <button type="button" class="btn dropdown-toggle" id="selectSearchParam" data-toggle="dropdown" aria-expanded="false" ng-show="options.data.length > 1">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" id="searchParamList">
                <li class="search-param-item" ng-repeat="dataEntity in options.data">
                    <a href="" class="{{dataEntity.name.friendlyName}}" ng-click="changeData(dataEntity)">
                        Search by <span ng-bind="dataEntity.name.friendlyName"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
