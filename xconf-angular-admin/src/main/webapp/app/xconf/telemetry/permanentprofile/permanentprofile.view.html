<div class="modal-header">
    <h3 class="modal-title">View Permanent Profile</h3>
</div>
<div class="modal-body">
    <div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Name</div>
                <input type="text" class="form-control" ng-model="vm.permanentProfile['telemetryProfile:name']" readonly/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Schedule</div>
                <input type="text" class="form-control" ng-model="vm.permanentProfile.schedule" readonly/>
            </div>
        </div>
    </div>
    <div class="col-md-12 form-inline" style="padding-top: 1em">
        <span>Upload repository</span><br>
        <input type="text" class="form-control" style="width: 6em" ng-model="vm.permanentProfile['uploadRepository:uploadProtocol']" readonly/>
        <input type="text" class="form-control" ng-model="vm.permanentProfile['uploadRepository:URL']" readonly/>
    </div>
    <div class="col-md-12" style="padding-top: 1em">
        <h4>Telemetry profile entries:</h4>
        <table class="table table-striped">
            <thead>
                <th>Header</th>
                <th>Content</th>
                <th>Type</th>
                <th>Polling frequency</th>
                <th>Component</th>
            </thead>
            <tbody>
                <tr ng-repeat="entry in vm.permanentProfile.telemetryProfile">
                    <td ng-bind="entry.header"></td>
                    <td ng-bind="entry.content"></td>
                    <td ng-bind="entry.type"></td>
                    <td ng-bind="entry.pollingFrequency"></td>
                    <td ng-bind="entry.component"></td>
                </tr>
            </tbody>
        </table>
    </div>
        </div>
</div>
