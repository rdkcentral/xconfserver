<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Statistics
            <div class="pull-right">
                <button type="button" class="btn btn-default" ng-click="vm.reloadAllCache()"
                        ng-show="authUtils.hasPermission(PERMISSION.WRITE_TOOLS)">
                    Reload All Cache
                </button>
            </div>
        </h1>
        <div class="panel panel-default">
            <table class="table table-striped">
                <thead>
                    <tr class="statistics-align-center">
                        <th>Column family</th>
                        <th>Total load time[ms]</th>
                        <th>HitRate</th>
                        <th>MissRate</th>
                        <th>RequestCount</th>
                        <th>EvictionCount</th>
                        <th>CacheSize</th>
                        <th>Effective data count</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="statistics-align-center" ng-repeat="(key, value) in vm.cacheMap">
                        <td ng-bind="key"></td>
                        <td ng-bind="value.totalLoadTime"></td>
                        <td ng-bind="value.hitRate | number: 3"></td>
                        <td ng-bind="value.missRate | number: 3"></td>
                        <td ng-bind="value.requestCount"></td>
                        <td ng-bind="value.evictionCount"></td>
                        <td ng-bind="value.cacheSize"></td>
                        <td ng-bind="value.nonAbsentCount"></td>
                        <td>
                            <button type="button" class="btn btn-default"
                                    title="Reload cache" ng-click="vm.reloadCacheByCfName(key)"
                                    ng-show="authUtils.hasPermission(PERMISSION.WRITE_TOOLS)">
                                <i class="ri-refresh-line ri-lg ri-align"></i>
                            </button>
                        </td>
                    </tr>
                    <tr class="statistics-align-center">
                        <td></td>
                        <td><b>&#931;</b>: {{vm.generalTime}}[ms]</td>
                        <td>Avg: {{vm.avgHitRate | number: 3}} </td>
                        <td>Avg: {{vm.avgMissRate | number: 3}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
