<div class="modal-header">
    <button type="button" class="btn btn-danger filtered-select-btn-clipboard-top-right filtered-select-btn-symbol" ng-click="vm.cancel()">Ã—</button>
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    <div class="row" style="margin-bottom: 15px;">
        <div class="col-md-12">
            <div class="btn btn-primary">
                {{vm.currentDataEntry.name}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <input type="text" class="form-control" ng-model="vm.query" placeholder="Start typing..."/>
            <div class="list-group" style="margin-top: 20px;">
                <a href="" class="list-group-item break-word"
                   ng-repeat="value in vm.currentDataEntry.data | filter:vm.filterData"
                   ng-bind="value"
                   ng-click="vm.selectItem(value)"></a>
            </div>
            <div class="alert alert-info" role="alert" ng-show="(vm.currentDataEntry.data | filter:vm.filterData).length === 0">No items found.</div>
        </div>
    </div>
</div>
