<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Migration</h1>
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Entity</th>
                            <th>URL</th>
                            <th>Old CF entities</th>
                            <th>New CF entities</th>
                            <th>Run migration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="migrationInfo in vm.migrationInfos">
                            <td><span ng-bind="migrationInfo.newEntity"></span></td>
                            <td><span class="label label-success" ng-bind="'/migration' + migrationInfo.migrationURL"></span></td>
                            <td><span ng-bind="migrationInfo.oldEntitiesCount"></span></td>
                            <td><span ng-bind="migrationInfo.newEntitiesCount"></span></td>
                            <td>
                                <button type="button" class="btn btn-success"
                                        ng-disabled="!migrationInfo.enableMigrationButton"
                                        ng-show="authUtils.hasPermission(PERMISSION.WRITE_TOOLS)"
                                        ng-click="vm.migrate(migrationInfo.migrationURL, migrationInfo.newEntity)">
                                    <i class="ri-play-line"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
