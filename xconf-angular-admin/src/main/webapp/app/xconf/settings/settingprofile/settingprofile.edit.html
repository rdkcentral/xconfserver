<h1 class="page-header">Setting profile</h1>
<div class="col-md-12">
    <div class="col-md-6">
        <div class="input-group">
            <span class="input-group-addon">Name</span>
            <input type="text" id="name" class="form-control" ng-model="vm.profile.settingProfileId" ng-readonly="!vm.isNewProfile"/>
        </div>
        <div style="padding-top: 1em" class="input-group">
            <span class="input-group-addon">SettingType</span>
            <select id="settingType" class="form-control" ng-model="vm.profile.settingType">
                <option ng-repeat="type in vm.settingTypes">{{type}}</option>
            </select>
        </div>
    </div>

    <div class="col-md-12" style="padding-top: 1em">
        <h4>Properties:</h4>
        <div class="form-inline" ng-repeat="property in vm.profile.properties track by $id(property)" style="padding-top: 1em">
            <button type="button" class="btn btn-warning" ng-show="vm.profile.properties.length > 1" ng-click="vm.removeProfileEntry(property)">
                <i class=ri-delete-bin-7-line></i>
            </button>
            <div class="form-group" id="profileEntries">
                <input type="text" class="form-control" ng-model="property.key" placeholder="Key"/>
                <input type="text" class="form-control" ng-model="property.value" placeholder="Value"/>
            </div>
        </div>
        <button style="margin-top: 1em" type="button" class="btn btn-info" ng-click="vm.addProfileEntry()"><i class="ri-add-fill ri-sm"></i></button>
        <div style="padding-top: 2em">
            <button type="button" class="btn btn-success" ng-click="vm.save()" title="Save">Save</button>
            <button type="button" class="btn btn-default" ui-sref="settingprofiles">Cancel</button>
        </div>
    </div>
</div>
